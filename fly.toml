# fly.toml app configuration file generated for chat-tcmfwa on 2024-11-21T08:33:59Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chat-tcmfwa'
primary_region = 'lax'

[build]
  builder = "heroku/buildpacks:python"  # Specify the buildpack for Python

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "app-db"   # This is the volume you created
  destination = "/data"  # This is where the volume will be mounted in your app container
